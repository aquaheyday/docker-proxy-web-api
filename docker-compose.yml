version: "3.7"

services:
  proxy-nginx:
    container_name: proxy-nginx
    build:
      context: ./proxy/nginx/
    ports:
      - ${PORT}:80
    restart: always
    volumes:
      - ./proxy/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web-nginx
      - api-nginx

  web-nginx:
    container_name: web-nginx
    build:
      context: ./web/nginx
    restart: always
    volumes:
      - ./web/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ${WEB_LOCAL_DIR}:/home
      
  api-nginx:
    container_name: api-nginx
    build:
      context: ./api/nginx/
    restart: always
    volumes:
      - ./api/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ${API_LOCAL_DIR}:/home
    depends_on:
      - api-php
      - api-mysql

  api-php:
    container_name: api-php
    build:
      context: ./api/php/
    restart: always
    volumes:
      - ${API_LOCAL_DIR}:/home
    depends_on:
      - api-mysql
    environment:
      PMA_HOST: api-mysql
      PMA_USERE: ${MYSQL_API_USER}
      PMA_PASSWORD: ${MYSQL_API_PASSWORD}

  api-mysql:
    container_name: api-mysql
    image: mysql:8.0
    platform: linux/x86_64
    restart: always
    volumes:
      - ${MYSQL_LOCAL_DIR}:/var/lib/mysql
    environment:
      #MYSQL_TCP_PORT: 3306
      MYSQL_ROOT_USER: ${MYSQL_ROOT_USER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_API_DATABASE}
      MYSQL_USER: ${MYSQL_API_USER}
      MYSQL_PASSWORD: ${MYSQL_API_PASSWORD}
      TZ: Asia/Seoul
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
